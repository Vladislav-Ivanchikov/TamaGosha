<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tama GoSHA</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div id="myPet">
        <h1><span id="petName"></span></h1>
        <img id="petImage" src="" alt="Питомец" />
        <button id="logBtn">Log</button>
      </div>
      <div id="petStatus">
        <p>Голод: <progress id="hungerBar" max="100"></progress></p>
        <p>Счастье: <progress id="happinessBar" max="100"></progress></p>
        <p>Здоровье: <progress id="healthBar" max="100"></progress></p>
        <p>Энергия: <progress id="energyBar" max="100"></progress></p>
        <span>Monero: <span id="coinInfo"></span></span>
      </div>
      <div id="buttons">
        <div>
          <button id="feedBtn"></button>
          <button id="playBtn"></button>
          <button id="healBtn"></button>
        </div>
        <div>
          <button id="eventBtn">Событие</button>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/modules/updateUI.js"></script>
    <script type="module" src="./src/modules/storage.js"></script>
  </body>
</html>
